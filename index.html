<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(circle at top left, #fff7f0 0%, #fdf9f4 50%, #f4f2ff 100%);
            min-height: 100vh;
            padding: 32px 20px 48px;
            color: #2d2a32;
        }

        .container {
            max-width: 1160px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 24px;
            padding: 48px 48px 40px;
            box-shadow: 0 35px 90px rgba(57, 53, 69, 0.15);
            border: 1px solid rgba(241, 114, 67, 0.12);
        }

        h1 {
            text-align: center;
            margin-bottom: 12px;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #f97316;
        }

        .subtitle {
            text-align: center;
            color: #6c637b;
            margin-bottom: 36px;
            font-size: 18px;
        }

        .canvas-container {
            display: flex;
            gap: 28px;
            margin-bottom: 36px;
            flex-wrap: wrap;
            justify-content: center;
        }

        canvas {
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.08), rgba(248, 250, 252, 0.6));
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
        }

        .control-group {
            background: linear-gradient(135deg, rgba(255, 153, 102, 0.12), rgba(255, 255, 255, 0.85));
            padding: 18px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 153, 102, 0.18);
            box-shadow: 0 10px 30px rgba(255, 138, 61, 0.08);
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #433b4f;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 12px;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 6px;
            accent-color: #f97316;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(249, 115, 22, 0.25);
            font-size: 15px;
            background: rgba(255, 255, 255, 0.92);
            color: #2d2a32;
            transition: box-shadow 0.3s ease, border-color 0.2s ease;
        }

        select:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.18);
        }

        .value-display {
            color: #f97316;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 14px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 13px 32px;
            font-size: 16px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #fb923c, #f97316);
            color: #fff5ed;
            box-shadow: 0 12px 25px rgba(249, 115, 22, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 30px rgba(249, 115, 22, 0.45);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #8b6830;
            box-shadow: 0 10px 22px rgba(251, 191, 36, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 28px rgba(251, 191, 36, 0.38);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fca5a5, #f87171);
            color: #fff5f5;
            box-shadow: 0 10px 22px rgba(248, 113, 113, 0.35);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 28px rgba(248, 113, 113, 0.45);
        }

        .info {
            background: linear-gradient(125deg, rgba(249, 115, 22, 0.12), rgba(249, 115, 22, 0.05));
            padding: 24px;
            border-radius: 18px;
            margin-top: 28px;
            border: 1px solid rgba(249, 115, 22, 0.2);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .info h3 {
            color: #f97316;
            margin-bottom: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            margin-top: 18px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.92);
            padding: 18px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(249, 115, 22, 0.15);
            box-shadow: 0 10px 22px rgba(249, 115, 22, 0.08);
        }

        .stat-label {
            color: #7d738e;
            font-size: 13px;
            margin-bottom: 6px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .stat-value {
            color: #f97316;
            font-size: 26px;
            font-weight: 700;
        }

        .footer-credit {
            margin-top: 36px;
            text-align: center;
            font-size: 14px;
            color: #6c637b;
        }

        .footer-credit a {
            color: #f97316;
            font-weight: 600;
            text-decoration: none;
        }

        .footer-credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gradient Descent Visualization</h1>
        <p class="subtitle">Watch how gradient descent finds the minimum of a function</p>

        <div class="canvas-container">
            <canvas id="functionCanvas" width="500" height="400"></canvas>
            <canvas id="contourCanvas" width="500" height="400"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Learning Rate: <span class="value-display" id="lrValue">0.1</span></label>
                <input type="range" id="learningRate" min="0.01" max="0.5" step="0.01" value="0.1">
            </div>

            <div class="control-group">
                <label>Function Type:</label>
                <select id="functionType">
                    <option value="quadratic">Simple Quadratic</option>
                    <option value="rosenbrock">Rosenbrock (Banana)</option>
                    <option value="beale">Beale Function</option>
                </select>
            </div>

            <div class="control-group">
                <label>Speed: <span class="value-display" id="speedValue">Medium</span></label>
                <input type="range" id="speed" min="1" max="10" step="1" value="5">
            </div>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="startGradientDescent()">Start</button>
            <button class="btn-secondary" onclick="stepGradientDescent()">Step</button>
            <button class="btn-danger" onclick="resetVisualization()">Reset</button>
        </div>

        <div class="info">
            <h3>Current Progress</h3>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Iteration</div>
                    <div class="stat-value" id="iteration">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Current Loss</div>
                    <div class="stat-value" id="loss">0.000</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Position (x, y)</div>
                    <div class="stat-value" id="position">(0.0, 0.0)</div>
                </div>
            </div>
        </div>

        <p class="footer-credit">Visualizations created by <a href="https://www.williambrannock.com" target="_blank" rel="noopener">William Brannock</a></p>
    </div>

    <script src="gradient-descent.js"></script>
</body>
</html>
